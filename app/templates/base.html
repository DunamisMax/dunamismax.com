<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title if title else "dunamismax.com" }}</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Use filename instead of path -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/custom.css') }}"
    />
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  </head>
  <body class="dark-theme">
    <header class="site-header">
      <div class="site-branding">
        <a class="site-title" href="/">dunamismax.com</a>
      </div>
      <nav class="site-nav">
        <a class="nav-item" href="/">Home</a>
        <a class="nav-item" href="/about">About</a>
        <a class="nav-item" href="/contact">Contact</a>
        <a class="nav-item" href="/blog">Blog</a>
      </nav>
    </header>

    <main class="site-content">{% block content %}{% endblock %}</main>

    <footer class="site-footer">
      <p>
        <strong>dunamismax.com</strong> by <a href="#">Your Name</a>.<br />
        {{ current_year if current_year else "2024" }} - All rights reserved.
      </p>
    </footer>
  </body>
</html>

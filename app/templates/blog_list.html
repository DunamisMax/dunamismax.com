{% for post in posts %}
<article class="box">
  <h2 class="title is-4">
    <a
      href="/blog/{{ post.slug }}"
      hx-get="/blog/{{ post.slug }}"
      hx-target="#post-list"
      hx-swap="outerHTML"
      >{{ post.title }}</a
    >
  </h2>
  <p class="subtitle is-6">
    Posted on {{ post.created_at.strftime("%Y-%m-%d %H:%M") }}
  </p>
  <div>
    {{ post.content[:200] }}{% if post.content|length > 200 %}...{% endif %}
  </div>
</article>
{% endfor %}

{% extends "base.html" %} {% block content %}
<h1 class="title">Blog Posts</h1>

{% for post in posts %}
<article class="box mb-4">
  <h2 class="title is-4">{{ post.title }}</h2>
  <p class="subtitle is-6">Published on {{ post.date }}</p>
  <p>{{ post.excerpt }}</p>
</article>
{% endfor %} {% endblock %}

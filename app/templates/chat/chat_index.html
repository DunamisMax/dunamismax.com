{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>Anonymous Message Board ({{ room }})</h2>
  <p><a href="/">← Return to Main Page</a></p>
  
  <div class="post-form">
    <form
      hx-post="/chat/{{ room }}/post-comment"
      hx-target="#comment-list"
      hx-swap="innerHTML"
      aria-label="Post a new comment form"
    >
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
      <fieldset>
        <legend>Post a new comment</legend>
        <label for="message-input" class="label">Your message</label>
        <input
          type="text"
          id="message-input"
          name="message"
          class="input"
          required
        />
      </fieldset>
      <button type="submit">Post</button>
    </form>
  </div>

  <div id="comment-list">{% include "chat/_comments.html" %}</div>
</div>
{% endblock %}

{% extends "base.html" %} {% block content %}
<div class="container">
  <div class="post-form">
    <form hx-post="/post-comment" hx-target="#comment-list" hx-swap="innerHTML">
      <label for="message-input" class="sr-only">Your message</label>
      <input
        type="text"
        id="message-input"
        name="message"
        placeholder="Type your comment..."
        required
      />
      <button type="submit">Post</button>
    </form>
  </div>

  <div id="comment-list">{% include "_comments.html" %}</div>
</div>
{% endblock %}

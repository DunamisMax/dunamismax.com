{% extends "base.html" %} {% block content %}
<h1 class="title">Create a New Post</h1>
<form action="/blog/create" method="post" hx-boost="true">
  <div class="field">
    <label class="label">Title</label>
    <div class="control">
      <input class="input" type="text" name="title" required />
    </div>
  </div>
  <div class="field">
    <label class="label">Slug</label>
    <div class="control">
      <input class="input" type="text" name="slug" required />
    </div>
    <p class="help">
      A URL-friendly version of the title, e.g. "my-first-post"
    </p>
  </div>
  <div class="field">
    <label class="label">Content</label>
    <div class="control">
      <textarea class="textarea" name="content" required></textarea>
    </div>
  </div>
  <div class="control">
    <button class="button is-primary" type="submit">Create Post</button>
  </div>
</form>
{% endblock %}

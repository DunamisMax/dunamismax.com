{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>Blog</h2>
  <p><a href="/">‚Üê Return to Main Page</a></p>
  <ul>
    {% for p in posts %}
      <li>
        <a href="/blog/post/{{ p.id }}">{{ p.title }}</a>
        <small>{{ p.timestamp.strftime("%Y-%m-%d %H:%M") }}</small>
      </li>
    {% else %}
      <p>No posts yet.</p>
    {% endfor %}
  </ul>
</div>
{% endblock %}

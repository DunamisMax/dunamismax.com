<div class="comments-container" aria-live="polite">
  {% for comment in comments %}
    <div class="comment-item">
      <div class="comment-header">
        <span class="comment-author">anonymous</span> –
        <time
          class="comment-time"
          datetime="{{ comment.timestamp.isoformat() }}"
          title="UTC time: {{ comment.timestamp.isoformat() }}"
        >
          {{ comment.timestamp.strftime("%m/%d/%Y %I:%M %p") }} (UTC)
        </time>
        –
      </div>
      <div class="comment-body">{{ comment.message | e }}</div>
    </div>
  {% else %}
    <p>No comments yet. Be the first to post!</p>
  {% endfor %}
</div>

{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="post-form">
    <form
      hx-post="/chat/{{ room }}/post-comment"
      hx-target="#comment-list"
      hx-swap="innerHTML"
    >
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
      <label for="message-input" class="label">Your message</label>
      <input
        type="text"
        id="message-input"
        name="message"
        class="input"
        required
      />
      <button type="submit">Post</button>
    </form>
  </div>

  <div id="comment-list">{% include "_comments.html" %}</div>
</div>
{% endblock %}
